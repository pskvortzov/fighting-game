<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<style>
		* {
			box-sizing: border-box;
			font-family: 'Press Start 2P', cursive;
		}

		body {
		    background: #81758a;
			display: flex;
		    align-items: center;
		    justify-content: center;
		}
	</style>
</head>
<body>
	<div style="
		position: relative;
		display: inline-block;
	">
		<div style="
			position: absolute;
			display: flex;
			width: 100%;
			align-items: center;
			padding: 20px
		">
			<div style="
				position: relative;
				width: 100%;
				display: flex;
				justify-content: flex-end;
				border-top: 4px solid white;
				border-left: 4px solid white;
				border-bottom: 4px solid white;
			">
				<div style="
					background-color: red;
					height: 30px;
					width: 100%
				"></div>
				<div id="playerHealth" style="
					transition:  all .5s;
					position: absolute;
					top: 0;
					right: 0;
					bottom: 0;
					width: 100%;
					background: #818CF8
				"></div>
			</div>
			<div id="timer" style="
				background-color: black;
				height: 50px;
				width: 100px;
				color: white;
				flex-shrink: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				border: 4px solid white;
			">10</div>
			<div style="
				position: relative;
				width: 100%;
				border-top: 4px solid white;
				border-right: 4px solid white;
				border-bottom: 4px solid white;
			k">
				<div style="
					background-color: red;
					height: 30px
				"></div>
				<div id="enemyHealth" style="
					transition:  all .5s;
					position: absolute;
					top: 0;
					left: 0;
					bottom: 0;
					width: 100%;
					background: #818CF8;
				"></div>
			</div>
		</div>
		<div id="displayText" style="
			position: absolute;
			color: white;
			align-items: center;
			justify-content: center;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			display: none;
		">Tie</div>
		<canvas></canvas>
	</div>

	<script src="js/classes.js"></script>
	<script src="js/utils.js"></script>
	<script src="index.js"></script>
</body>
